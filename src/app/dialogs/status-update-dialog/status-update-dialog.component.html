<div class="declaration-container">
  <table class="dec-full-width">
    <tr>
      <td>
        <h1 mat-dialog-title>Status update</h1>
      </td>
      <td align="end">
        <mat-icon class="myClose" (click)="close()" matTooltip="sluit dit scherm">close</mat-icon>
      </td>
    </tr>
  </table>
  <mat-form-field appearance="outline">
    <mat-label>User:</mat-label>
    <input matInput [ngModel]="statusUpdate.name" placeholder="Input" [disabled]="disabled">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Status:</mat-label>
    <input matInput [ngModel]="statusUpdate.status" placeholder="Input" [disabled]="disabled">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Date:</mat-label>
    <input matInput [ngModel]="statusUpdate.date | date:'medium' " placeholder="Input" [disabled]="disabled">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Comment:</mat-label>
    <textarea matInput [ngModel]="statusUpdate.comment" placeholder="Input" [disabled]="disabled"></textarea>
  </mat-form-field>
</div>
